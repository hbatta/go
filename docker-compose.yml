version: '2'
services:
  web:
    build: .
    restart: always
    ports:
      - '8000:8000'
    command: /bin/bash ./startup.sh -python go/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/go
    depends_on:
      - db
    environment:
      - GO_ALLOWED_HOSTS=*
      - GO_EMAIL_DOMAIN=@masonlive.gmu.edu
      - GO_CAS_URL=https://login.gmu.edu/
      - GO_DB_NAME=go
      - GO_DB_USER=go
      - GO_DB_PASSWORD=go
      - GO_DB_HOST=db
      - GO_DB_PORT=3306
      - GO_EMAIL_HOST=
      - GO_EMAIL_PORT=
      - GO_EMAIL_HOST_USER=
      - GO_EMAIL_HOST_PASSWORD=
      - GO_EMAIL_FROM=
      - GO_EMAIL_TO=
      - superuser=zwood2

  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: go
      MYSQL_USER: go
      MYSQL_PASSWORD: go
