<!-- Custom definition for accordian-group -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            {{ div.name }}
        </h4>
    </div>
    <div id="{{ div.css_id }}" class="panel-collapse collapse{% if div.active %} in{% endif %}" >
        <div class="panel-body">
            {{ fields|safe }}
        </div>
    </div>
</div>
<br />
